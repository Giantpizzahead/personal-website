<html>

{% include head.html %}

<body>

    {% include header.html %} 

	<section id="banner" class="style7">
		<div class="inner">
			<span class="image">
				<img src="{{ site.baseurl }}/{{ page.image }}"
				{% if page.imagealt %} alt="{{ page.imagealt }}" {% endif %}>
			</span>
			<header class="major">

				<h1>{{ page.title }}</h1>

			</header>
			<div class="content">

				{{ page.description }}

			</div>
		</div>
	</section>
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
